        # 端口，默认为6379
        port: 6379
        # 数据库索引
        database: 1
        # 密码
        password: chirspaul@3
        # 连接超时时间
        timeout: 3000
        lettuce:
            pool:
                # 连接池中的最小空闲连接
                min-idle: 0
                # 连接池中的最大空闲连接
                max-idle: 8
                # 连接池的最大数据库连接数
                max-active: 8
                # #连接池最大阻塞等待时间（使用负值表示没有限制）
                max-wait: -1ms