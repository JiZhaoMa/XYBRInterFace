<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('')" />
</head>
<body style="background-color: rgb(21,51,114) !important; top: -14%; position: relative;">
<ul>
    <input id="month" name="month" th:value="${month}" type="hidden">
    <input id="agentName" name="agentName" th:value="${agentName}" type="hidden">
</ul>
<table id="bootstrap-table"></table>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var prefix = ctx + "report/plan";
    $(function() {
        var options = {
            url: prefix + "/list/" + $('#month').val() + "/" + $('#agentName').val(),
            modalName: "月生产计划",
            columns: [
                {
                    field: 'seriseName',
                    title: '',
                    width: '25%',
                },
                {
                    field: 'planMum',
                    title: '计划完成',
                    width: '25%',
                },
                {
                    field: 'actual',
                    title: '实际完成',
                    width: '25%',
                },
                {
                    field: 'actualRate',
                    title: '实际完成率',
                    width: '25%',
                }]
        };
        $.table.init(options);
    });
    $(document).ready(function() {
        $("tbody").on("mouseover",function() {
            var trs = document.querySelector('tbody').querySelectorAll("tr");
            for(var i=0; i<trs.length; i++){
                trs[i].style.backgroundColor = 'rgb(21,51,114)';
            }
        });
        $("tbody").on("click",function() {
            const selectedStyle = document.getElementsByClassName("treetable-selected")[0];
            if (selectedStyle) {
                selectedStyle.classList.remove("treetable-selected");
            }
        });
    });
    window.onload = function (){
        var thead = document.getElementsByTagName('thead');

        // 循环遍历所有获取到的thead元素
        for (var i = 0; i < thead.length; i++) {
            // 修改每个thead的样式
            thead[i].style.color = '#FFFFFF'; // 改变字体颜色为红色
            thead[i].style.fontSize = '18px';
            thead[i].style.fontWeight = 'bold'; // 改变字体加黑
            thead[i].style.border = 'none !important';
            thead[i].style.padding = '0 !important';
            thead[i].style.width = '100%';
        }
        var tbody = document.getElementsByTagName('tbody');
        // 循环遍历所有获取到的tbody元素
        for (var i = 0; i < tbody.length; i++) {
            // 修改每个thead的样式
            tbody[i].style.color = '#FFFFFF';
            tbody[i].style.fontSize = '16px';
            tbody[i].style.fontWeight = 'bold'; // 改变字体加黑
            tbody[i].style.border = 'none !important';
            tbody[i].style.padding = '0 !important';
            tbody[i].style.width = '100%';
        }
        const element = document.querySelector('div.fixed-table-pagination');
        if (element) {
            element.remove();
        }
        const button = document.querySelector('div.columns.columns-right.btn-group.pull-right');
        if (button) {
            button.remove();
        }
        const buttonArea = document.querySelector('div.btn-group.pull-right');
        if (buttonArea) {
            buttonArea.remove();
        }
        const option = document.querySelector('div.th-inner ');
        if (option) {
            option.remove();
        }
    }
</script>
</body>
</html>
