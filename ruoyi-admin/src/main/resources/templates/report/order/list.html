<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('')" />
</head>
<body class="gray-bg" style="background-color: rgb(21,51,114) !important;">
<div class="container-div">
    <div class="row">
        <div id="title">
            <span>星源博锐供应链看板</span>
            <span style="font-size: 18px !important; font-weight: bold;">—— 生产计划</span>
        </div>
        <div style="height: 90%; width: 100%; border: 0.2px solid #FFF;">
            <div id="productPlanOfDay">
                <span>日生产计划</span>
            </div>
            <div class="col-sm-12 search-collapse" style="background-color: rgb(21,51,114) !important;">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li style="position: relative; left: 45%;">
                                <label style="color: #FFFFFF">单号：</label>
                                <input style="color: #FFFFFF !important; width:60%" type="text" id="xybrProductOrder" name="xybrProductOrder"/>
                            </li>
                            <li class="select-time" style="position: relative; left: 43%;">
                                <label style="color: #FFFFFF !important">日期：</label>
                                <input type="text" class="time-input" id="createTime" style="color: #FFFFFF !important" name="createTime"/>
                            </li>
                            <li style="position: relative; left: 45%; width:30%">
                                <select name="agentName" id="agentName" style="color: #FFFFFF !important; background-color: rgb(21,51,114) !important; width: 25%;">
                                    <option value="">工厂</option>
                                    <option value="天宝">天宝</option>
                                    <option value="卓瑞源">卓瑞源</option>
                                </select>
                            </li>
                            <li style="position: relative; left: 23%;">
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.treeTable.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
            <div class="col-sm-12 table-striped" style="background-color: rgb(21,51,114) !important;">
                <table id="bootstrap-tree-table" style="background-color: rgb(21,51,114) !important;"></table>
            </div>
        </div>
    </div>
</div>
<style>
    #title {
        height: 9%;
        color: #FFFFFF;
        width: 30%;
        margin-left: auto;
        margin-right: auto;
        font-size: 25px;
        text-align: center;
    }
    #productPlanOfDay {
        color: #FFF;
        font-size: 18px;
        font-weight: bold;
        top: -2%;
        position: relative;
        width: 10%;
        background-color: rgb(21, 51, 114) !important;
        text-align: center;
        left: 5%;
    }
</style>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    //var prefix = "http://localhost/system/xybrOrder";
    var prefix = "http://192.168.31.52:8084/xybrInterFace/system/xybrOrder";
    //var prefix = "http://123.249.26.42:8084/xybrInterFace/system/xybrOrder";
    $(function() {
        var options = {
            code: "xybrProductOrder",
            parentCode: "parentId",
            uniqueId: "xybrProductOrder",
            expandAll: false,
            expandFirst: false,
            url: prefix + "/list",
            modalName: "生产工单管理",
            columns: [{
                field: 'selectItem',
                radio: true
            },
                {
                    field: 'xybrProductOrder',
                    title: '生产PO',
                    width: '20%',
                },
                {
                    field: 'productCode',
                    title: '产品编码',
                    width: '11%',
                },
                {
                    field: 'orderNum',
                    title: '下单数量',
                    width: '9%',
                },
                {
                    field: 'smtNum',
                    title: 'SMT',
                    width: '10%',
                },
                {
                    field: 'chaJianNum',
                    title: '插件',
                    width: '10%',
                },
                {
                    field: 'ftNum',
                    title: 'FT',
                    width: '10%',
                },
                {
                    field: 'danBanZhongYanNum',
                    title: '单板终验',
                    width: '10%',
                },
                {
                    field: 'danBanZuzhuangNum',
                    title: '单板组装',
                    width: '10%',
                },
                {
                    field: 'zhengJiZuzhaungNum',
                    title: '整机组装',
                    width: '10%',
                },
                {
                    field: 'laoHuaBeforNum',
                    title: '老化前',
                    width: '10%',
                },
                {
                    field: 'laoHuaNum',
                    title: '老化',
                    width: '10%',
                },
                {
                    field: 'laoHuaAfterNum',
                    title: '老化后',
                    width: '10%',
                },
                {
                    field: 'inbound',
                    title: '入库',
                    width: '10%',
                },
                {
                    field: 'agentName',
                    title: '工厂名称',
                    width: '10%',
                }]
        };
        $.treeTable.init(options);
    });
    window.onload = function (){
        document.getElementsByTagName('tr')[0].style.fontWeight = 'bold !important';
        var thead = document.getElementsByTagName('thead');
        // 循环遍历所有获取到的thead元素
        for (var i = 0; i < thead.length; i++) {
            // 修改每个thead的样式
            thead[i].style.color = '#FFFFFF'; // 改变字体颜色为红色
            thead[i].style.fontWeight = 'bold !important'; // 改变字体加黑
            thead[i].style.backgroundColor = 'rgb(21,51,114) !important'; // 改变背景颜色为黄色
        }
        var tbody = document.getElementsByTagName('tbody');

        // 循环遍历所有获取到的thead元素
        for (var i = 0; i < tbody.length; i++) {
            // 修改每个thead的样式
            tbody[i].style.color = '#FFFFFF'; // 改变字体颜色为红色
            tbody[i].style.fontWeight = 'bold'; // 改变字体加黑
            tbody[i].style.backgroundColor = 'rgb(21,51,114) !important'; // 改变背景颜色为黄色
        }

        const element = document.querySelector('div.fixed-table-pagination');
        if (element) {
            element.remove();
        }
        const button = document.querySelector('div.columns.columns-right.btn-group.pull-right');
        if (button) {
            button.remove();
        }
        const buttonArea = document.querySelector('div.btn-group.pull-right');
        if (buttonArea) {
            buttonArea.remove();
        }
        const bars = document.querySelector('div.treetable-bars');
        if (bars) {
            bars.remove();
        }
    }
    $(document).ready(function() {
        $("tbody").on("mouseover",function() {
            var trs = document.querySelector('tbody').querySelectorAll("tr");
            for(var i=0; i<trs.length; i++){
                trs[i].style.backgroundColor = 'rgb(21,51,114)';
            }
        });
        $("tbody").on("click",function() {
            const selectedStyle = document.getElementsByClassName("treetable-selected")[0];
            if (selectedStyle) {
                selectedStyle.classList.remove("treetable-selected");
            }
        });
    });
</script>

</body>
</html>
