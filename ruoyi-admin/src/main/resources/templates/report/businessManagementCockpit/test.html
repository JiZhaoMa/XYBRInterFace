<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
    <head>
    <link rel="stylesheet" href="/css/swiper-bundle.min.css">
    </head>
<body id="body" class="body">
<div id="fullScreenBg" class="swiper">
    <div>
        <div class="title">
            <span>星源经营管理驾驶舱</span>
        </div>
    </div>
    <div class="swiper-wrapper">
        <div class="swiper-slide" style="color: #FFF">Slide 1</div>
        <div class="swiper-slide" style="color: #FFF">Slide 2</div>
        <div class="swiper-slide" style="color: #FFF">Slide 3</div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>

    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- 如果需要滚动条 -->
    <div class="swiper-scrollbar"></div>
</div>
<style>
    .body {
    height: 700px;
    top: 0%;
}
    .swiper {
    height: 100%;
    width: 100%;
    background-image: url("http://localhost:80/img/backImage.jpg");
    background-size: cover;
    overflow: hidden;
}
    .title {
    height: 8%;
    color: #FFFFFF;
    font-size: 40px;
    text-align: center;
    font-weight: 600;
}
</style>

<script type="text/javascript" th:src="@{/js/swiper/swiper-bundle.min.js}"></script>
<script>
    var mySwiper = new Swiper ('.swiper', {
        direction: 'horizontal', // 垂直切换选项
        loop: true, // 循环模式选项

        // 如果需要分页器
        pagination: {
            el: '.swiper-pagination',
        },

        // 如果需要前进后退按钮
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },

        // 如果需要滚动条
        scrollbar: {
            el: '.swiper-scrollbar',
        },
    })
</script>
</body>
</html>
